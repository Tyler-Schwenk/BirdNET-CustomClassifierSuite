experiment:
  name: "29_batch16_lr1e-5"
  seed: 123

dataset:
  audio_root: "AudioData"
  manifest: "data/manifest.csv"

training_package:
  include_negatives: true
  balance: true
  max_per_class: null
  quality: ["high", "medium"]   # drop low quality
  # call_type omitted â†’ includes grunt, growl, and both

training:
  epochs: 50
  batch_size: 16
  threads: 4
  val_split: 0.2
  autotune: false              

inference:
  batch_size: 32
  threads: 4
  min_conf: 0.5                 

evaluation:
  thresholds: [0.0, 0.1, 0.25, 0.5, 0.75, 0.9, 1.0]
  output_dir: "evaluation"

training_args:
  overlap: 0.5
  learning_rate: 1e-5

analyzer_args:
  overlap: 0.5
  sensitivity: 1.0
